    <div class="signup-content">
        <form method="POST" id="signup-form" class="signup-form">
            <h2>Login</h2>
            
            <div class="form-group">
                <input style="font-family: sans-serif; "type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                <span class="error" id="error-name"></span>
            </div>
            <div class="form-group">
                <input style="font-family: sans-serif;" type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                <span class="error" id="error-email"></span>
            </div>
            <div class="form-group">
                <input style="font-family: sans-serif;" type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                <span class="error" id="error-pw1"></span>
            </div>
            <div class="form-group">
                <input style="font-family: sans-serif;" type="text" class="form-input" name="passwordCheck" id="passwordCheck" placeholder="Repeat password"/>
                <span class="error" id="error-pw2"></span>
            </div>
            
            <div class="form-group">
                <input style="font-family: sans-serif;" type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in</label>
                <span class="error" id="error-term"></span>
            </div>
            <div class="form-group">
                <div id="submit" class="form-submit submit">Sign up</div>
                <span class="error" id="error-submit"></span>
            </div>
        </form>
    </div>
